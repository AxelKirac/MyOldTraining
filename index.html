<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Project Planner</title>
        <!--<link rel="icon" href="assets/img/logo.jpg">-->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Variables -->
        <script src="assets/scripts/declarations.js"></script>
        <!-- Classes -->
        <script src="assets/scripts/dragAndDrop.js"></script>
        <script defer src="assets/scripts/loadSave.js"></script>
        <script defer src="assets/scripts/customTask.js"></script>
        <script defer src="assets/scripts/filter.js"></script>
        <script defer src="assets/scripts/handleElements.js"></script>
        <script defer src="assets/scripts/sorting.js"></script>
        <script defer src="assets/scripts/taskMaker.js"></script>
        <script defer src="assets/scripts/toggleTheme.js"></script>
        <script defer src="assets/scripts/taskCreator.js"></script>
        <script defer src="main.js"></script>
    </head>
    <body class="light">
        <header>
            <nav class="menu light">
                <div class="menu_btn sort dropdown light">
                    <div class="dropbtn light">Sort</div>
                    <div class="dropdown-content light">
                      <p class="sorting_name">Name</p>
                      <p class="sorting_priority">Priority</p>
                      <p class="sorting_timeline">Timeline</p>
                    </div>
                </div>
                <div class="menu_btn sort dropdown light">
                    <div class="dropbtn light">Filter</div>
                    <div class="dropdown-content light">
                        <div class="dropdown-content-todo">
                            <input type="checkbox" class="dropdown-content-checkbox" checked>
                            <p>To do</p>
                        </div>
                        <div class="dropdown-content-doing">
                            <input type="checkbox" class="dropdown-content-checkbox" checked>
                            <p>Doing</p>
                        </div>
                        <div class="dropdown-content-done">
                            <input type="checkbox" class="dropdown-content-checkbox" checked>
                            <p>Done</p>
                        </div>
                    </div>
                </div>
                <div class="menu_btn theme_switch light">Dark mode</div>
            </nav>
        </header>
        <main>
            <h1 class="main_title">Planner</h1>
            <div class="taskbook">
                <section class="toDo">
                    <div class="toDo_header">
                        <h1 class="toDo_header_title">To Do</h1>
                        <hr>
                    </div>
                    <div class="toDo_tasks" content="todo">
                    </div>
                    <div class="toDo_newTask">
                        <div class="toDo_newTask_title">
                            <p class="toDo_newTask_icon">+</p>
                            <p class="toDo_newTask_title">New task</p>
                        </div>
                        <div class="maketask">
                            <label for="name">Name:</label>
                            <input class="name" type="text" name="name" maxlength="20" size="10">
                            <p class="name_error" style="display: none;"></p>
                            <label for="priority">Priority:</label>
                            <select name="priority" class="priority">
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low" selected>Low</option>
                            </select>
                            <label for="description">Description:</label>
                            <textarea name="description" class="description" cols="30" rows="10"></textarea>
                            <p class="description_error" style="display: none;"></p>
                            <label for="dueTo">Due to:</label>
                            <input type="date" name="dueTo" class="dueTo">
                            <input type="submit" value="Post task" class="postToDoTask">
                        </div>
                    </div>
                </section>
                <section class="doing">
                    <div class="doing_header">
                        <h1 class="doing_header_title">Doing</h1>
                        <hr>
                    </div>
                    <div class="doing_tasks" content="doing">
                    </div>
                    <div class="doing_newTask">
                        <div class="doing_newTask_title">
                            <p class="doing_newTask_icon">+</p>
                            <p class="doing_newTask_title">New task</p>
                        </div>
                        <div class="maketask">
                            <label for="name">Name:</label>
                            <input class="name" type="text" name="name" maxlength="20" size="10">
                            <p class="name_error" style="display: none;"></p>
                            <label for="priority">Priority:</label>
                            <select name="priority" class="priority">
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low" selected>Low</option>
                            </select>
                            <label for="description">Description:</label>
                            <textarea name="description" class="description" cols="30" rows="10"></textarea>
                            <p class="description_error" style="display: none;"></p>
                            <label for="dueTo">Due to:</label>
                            <input type="date" name="dueTo" class="dueTo">
                            <input type="submit" value="Post task" class="postDoingTask">
                        </div>
                    </div>
                </section>
                <section class="done">
                    <div class="done_header">
                        <h1 class="done_header_title">Done</h1>
                        <hr>
                    </div>
                    <div class="done_tasks" content="done">
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <hr>
            <div class="footer">
                <p class="footer_text">&copy; 2022 Planner</p>
            </div>
        </footer>
    </body>
</html>
